<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="layouts/defaultTemplate"
>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      form {
        border: 3px solid #ccc;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        border-radius: 4px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        display: inline-block;
        margin: 8px 0;
        padding: 12px 20px;
      }
      button {
        border-radius: 3px;
        width: 100%;
        cursor: pointer;
        border: none;
        margin: 8px 0;
        padding: 14px 20px;
        color: white;
        background-color: #04aa6d;
      }
      button:hover {
        opacity: 0.8;
      }
      .cancelbtn {
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
      }

      .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
      }

      img.avatar {
        width: 50%;
        max-width: 300px;
        border-radius: 50%;
      }

      .container {
        padding: 16px;
      }

      span.pws {
        float: right;
        padding-top: 16px;
      }

      .fieldError {
        color: red;
      }
    </style>
  </head>
  <body>
    <div layout:fragment="content">
      <!-- <p>this is a test to see if this works.</p> -->
      <form
        action="#"
        th:action="@{doLogin}"
        th:object="${loginModel}"
        method="post"
      >
        <div class="imgcontainer">
          <img th:src="@{/login_avatar.png}" alt="Avatar" class="avatar" />
        </div>
        <div class="container">
          <label for="uname"><b>Username</b></label>
          <input
            type="text"
            th:field="*{username}"
            placeholder="Enter username"
            name="uname"
            required
          />
          <div class="fieldError">
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
              User Name Error
            </p>
          </div>

          <label for="psw"><b>Password</b></label>
          <input type="password" th:field="*{password}" name="psw" required />
          <div class="fieldError">
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
              Password Error
            </p>
          </div>
          <button type="submit">Login</button>
        </div>

        <div class="container" style="background-color: #ddd">
          <button type="button" class="cancelbtn">Cancel</button>
          <span class="pwd">Forgot <a href="#">password?</a></span>
        </div>

        <div th:if="${#fields.hasErrors('*')}">List of Errors</div>
        <div th:each="err : ${#fields.errors('*')}">
          <span th:text="${err}" class="fieldError"></span>
        </div>
      </form>
    </div>
  </body>
</html>
